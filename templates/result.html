<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Ready 🎧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="result-page">
    <button class="toggle-theme">🌙 / ☀️</button>
    <header>
        <h1><i class="fas fa-book-open"></i> PDF to Audio Converter</h1>
        <p>Transform your reading experience with immersive audio</p>
    </header>

    <div class="card result-card">

        <header class="result-header">
            <h1><i class="fas fa-check-circle"></i> Your Audio is Ready!</h1>
            <p>Listen, download, or go back to convert another.</p>
        </header>

        <h2><i class="fas fa-music"></i> Listen Now</h2>
        <audio controls autoplay>
            <source src="{{ url_for('static', filename='audio.mp3', v=now()) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="button-group">
            <a href="{{ url_for('download_audio') }}" class="btn">
                <i class="fas fa-download"></i> Download MP3
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Convert Another
            </a>
        </div>
    </div>

    <footer>
        <p>PDF to Audio Converter By Khurram Rashid & Kinza Zahra | PDF Narrator</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
